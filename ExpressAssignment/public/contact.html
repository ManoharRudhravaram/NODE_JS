<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>About page</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row border m-2 p-3">
            <div class="col-md">
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users" aria-disabled="true">Users</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row ">
            <div class="col form">
                <h1 class="text-center">Contact page</h1>
                <div class=" m-5 d-flex align-items-center justify-content-center flex-column">
                    <input type="text" id="text" placeholder=" enter name"> <br>
                    <input type="email" id="email" placeholder=" enter email"> <br>
                    <buttom class="btn btn-primary" id="btn">submit</buttom>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            let btn=document.getElementById('btn')
            btn.addEventListener('click',async()=>
            {
                let text=document.getElementById('text').value
                let email=document.getElementById('email').value
                if(!text||!email){
                    alert('all fields are required*_*')
                }
                else{
                   try {
                     let response=await fetch('/contact',{method:"POST",body:JSON.stringify({text,email}),headers:{
                         "content-type":"application/json"
                     }});
                     let {data,success,message}=await response.json()
                     if(success){
                         alert(message)
                         window.location.href='/users'
                     }
                   } catch (error) {
                        alert(error.message)
                   }
                }
            })
        </script>
</body>

</html>
